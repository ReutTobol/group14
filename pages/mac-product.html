<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>AppleSpot - Mac</title>
    <link rel="stylesheet" href="/group14/css/header.css">
    <link rel="stylesheet" href="/group14/css/product-page.css">
</head>
<body class="product-page">
    <div id="header-component"></div>

    <div class="product-page-container">
        <div class="product-image-container">
            <img id="product-image" src="" alt="">
        </div>

        <div class="product-info-container">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <p id="product-price"></p>

            <div class="product-specs-container">
                <h2>מפרט טכני</h2>
                <ul id="product-specs"></ul>
            </div>

            <div class="product-actions">
                <button class="btn-primary">הוסף לעגלה</button>
                <a href="#" class="btn-secondary">חזור לקניות</a>
            </div>
        </div>
    </div>

    <script src="/group14/js/components.js"></script>
    <script src="/group14/js/main.js"></script>

    <script type="module">
        import { getProductDetails } from '/group14/js/product-gallery.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadComponent('header-component', '/group14/components/header.html');

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            console.log(productId);

            if (productId) {
                const productDetails = await getProductDetails('mac', productId);
                if (productDetails) {
                    updateProductPage(productDetails);
                } else {
                    // Handle case where product details are not found
                    console.error('Product details not found.');
                }
            } else {
                // Handle case where product ID is not provided in the URL
                console.error('Product ID not found in the URL.');
            }
        });

        function updateProductPage(product) {
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-description').textContent = product.fullDescription;
            document.getElementById('product-price').textContent = product.price;

            const specsList = document.getElementById('product-specs');
            product.specs.forEach(spec => {
                const li = document.createElement('li');
                li.textContent = spec;
                specsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
