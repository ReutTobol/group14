<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>AppleSpot - Products</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product-gallery.css">
</head>
<body>
    <div id="header-component"></div>
    <h1 class="page-title" id="categoryTitle"></h1>
    <div class="product-grid" id="productGrid"></div>

    <script src="../js/components.js"></script>

    <script type="module">
        import { displayProducts } from '../js/product-gallery.js';
        import { loadHeader } from '../js/components.js';

        const categoryTitles = {
            'mac': 'מחשבי מק',
            'ipad': 'אייפד',
            'iphone': 'אייפון',
            'watch': 'אפל ווטש',
            'accessories': 'אביזרים'
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await loadHeader();
            
            // Get category from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'mac'; // Default to mac if no category specified
            
            // Update page title
            document.title = `AppleSpot - ${categoryTitles[category] || 'Products'}`;

            // Display products for the category
            displayProducts(category);
        });
    </script>
</body>
</html>
