<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>AppleSpot - אישור הזמנה</title>
    <link rel="stylesheet" href="/group14/part2/css/style.css">
    <link rel="stylesheet" href="/group14/part2/css/thank-you.css">
</head>
<body>
    <div id="header-component"></div>

    <main class="thank-you-container">
        <div class="success-card">
            <div class="success-header">
                <div class="checkmark-circle">
                    <div class="checkmark"></div>
                </div>
                <h1>תודה על הזמנתך!</h1>
                <p class="subtitle">ההזמנה התקבלה בהצלחה</p>
            </div>

            <div class="order-details">
                <h2>פרטי ההזמנה</h2>
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="label">שם</span>
                        <span class="value" id="customer-name"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">אימייל</span>
                        <span class="value" id="customer-email"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">סוג משלוח</span>
                        <span class="value" id="delivery-method"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">אמצעי תשלום</span>
                        <span class="value" id="payment-method"></span>
                    </div>
                </div>
            </div>

            <div class="next-steps">
                <p>אנו נעדכן אותך בהמשך התהליך באמצעות המייל</p>
                <div class="buttons">
                    <a href="/group14/part2/index.html" class="button primary">חזרה לדף הבית</a>
                </div>
            </div>
        </div>
    </main>

    <script src="/group14/part2/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await loadComponent('header-component', '/group14/part2/components/header.html');

            const urlParams = new URLSearchParams(window.location.search);

            document.getElementById('customer-name').textContent = urlParams.get('name') || '';
            document.getElementById('customer-email').textContent = urlParams.get('email') || '';
            document.getElementById('delivery-method').textContent =
                urlParams.get('deliveryMethod') === 'delivery' ? 'משלוח עד הבית' : 'איסוף עצמי';
            document.getElementById('payment-method').textContent = getPaymentMethodText(urlParams.get('paymentMethod'));
        });

        function getPaymentMethodText(method) {
            switch(method) {
                case 'bit': return 'Bit';
                case 'cash': return 'מזומן';
                case 'wire': return 'העברה בנקאית';
                default: return '';
            }
        }
    </script>
</body>
</html>
