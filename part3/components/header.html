<!-- Add modal for account editing -->
<div id="account-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>עדכון פרטי חשבון</h2>
        <form id="update-account-form">
            <div class="form-group">
                <label for="firstName">שם פרטי</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">שם משפחה</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">טלפון</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">כתובת</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="zipCode">מיקוד</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-group">
                <label for="shippingNotes">הערות למשלוח</label>
                <textarea id="shippingNotes" name="shippingNotes"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    הרשמה לניוזלטר
                </label>
            </div>
            <button type="submit" class="submit-btn">שמור שינויים</button>
        </form>
    </div>
</div>
